<!DOCTYPE html>
<html>
<head>
    <title>Business Task Calendar</title>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <style>
        body { font-family: sans-serif; background-color: #f0f2f5; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .container { display: flex; gap: 20px; width: 90%; max-width: 1200px; }
        .sidebar { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 300px; }
        #calendar-container { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); flex: 1; }
        input, button { width: 100%; padding: 10px; margin: 5px 0; border-radius: 6px; border: 1px solid #ddd; box-sizing: border-box; }
        button { background: #1a73e8; color: white; border: none; cursor: pointer; font-weight: bold; }
        h2 { color: #1a73e8; margin-top: 0; }
        ul { list-style: none; padding: 0; }
        li { background: #f8f9fa; margin-bottom: 5px; padding: 8px; border-radius: 4px; font-size: 14px; display: flex; justify-content: space-between; }
    </style>
</head>
<body>

    <div class="container">
        <div class="sidebar">
            <h2>Add Task</h2>
            <input type="text" id="taskName" placeholder="Task description...">
            <input type="date" id="taskDate">
            <button onclick="addTask()">Add to Calendar</button>
            <hr>
            <h3>Task List</h3>
            <ul id="taskList"></ul>
        </div>

        <div id="calendar-container">
            <div id="calendar"></div>
        </div>
    </div>

    <script>
        let calendar;
        let events = JSON.parse(localStorage.getItem('calendarEvents')) || [];

        document.addEventListener('DOMContentLoaded', function() {
            const calendarEl = document.getElementById('calendar');
            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: events, // Load saved tasks
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek'
                }
            });
            calendar.render();
            updateList();
        });

        function addTask() {
            const name = document.getElementById('taskName').value;
            const date = document.getElementById('taskDate').value;

            if (!name || !date) {
                alert("Please fill in both the task and the date!");
                return;
            }

            const newEvent = { title: name, start: date, allDay: true };
            
            // Add to Calendar
            calendar.addEvent(newEvent);
            
            // Save to Local Storage
            events.push(newEvent);
            localStorage.setItem('calendarEvents', JSON.stringify(events));

            document.getElementById('taskName').value = "";
            updateList();
        }

        function updateList() {
            const list = document.getElementById('taskList');
            list.innerHTML = "";
            events.forEach((ev, index) => {
                const li = document.createElement('li');
                li.innerHTML = `<span>${ev.title} (${ev.start})</span>`;
                list.appendChild(li);
            });
        }
    </script>
</body>
</html>
